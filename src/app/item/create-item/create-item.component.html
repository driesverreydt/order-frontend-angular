<section>
  <header>
    <h2>{{title}}</h2>
  </header>
  <div class="section-body">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-1">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" id="name" type="text" formControlName="name"/>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label class="form-label" for="description">Description</label>
          <input class="form-control" id="description" type="text" formControlName="description"/>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label class="form-label" for="street">Price</label>
          <div>
            <input class="form-control" id="street" type="text" formControlName="price"/>
          </div>
        </div>
        <div class="col-4">
          <label class="form-label" for="number">Amount of Stock</label>
          <input class="form-control" id="number" type="text" formControlName="amountOfStock"/>
        </div>
      </div>
      <div class="row">
        <button class="col-4 btn btn-create" type="submit">CREATE</button>
        <button class="col-1 btn" [routerLink]="'/items'">CANCEL</button>
      </div>
    </form>
  </div>
</section>
