<section>
  <header>
    <h2>{{title}}</h2>
  </header>
  <div class="section-body">
    <form [formGroup]="itemForm" *ngIf="itemForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-1">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" id="name" type="text" formControlName="name"/>
          <div *ngIf="formErrors.name" class="alert alert-danger">
            {{ formErrors.name }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label class="form-label" for="description">Description</label>
          <textarea class="form-control" id="description" type="text" formControlName="description"></textarea>
          <app-length-counter>/</app-length-counter>
          <div *ngIf="formErrors.description" class="alert alert-danger">
            {{ formErrors.description }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label class="form-label" for="price">Price</label>
          <div>
            <input class="form-control" id="price" type="text" formControlName="price"/>
          </div>
          <div *ngIf="formErrors.price" class="alert alert-danger">
            {{ formErrors.price }}
          </div>
        </div>
        <div class="col-4">
          <label class="form-label" for="amountOfStock">Amount of Stock</label>
          <input class="form-control" id="amountOfStock" type="text" formControlName="amountOfStock"/>
          <div *ngIf="formErrors.amountOfStock" class="alert alert-danger">
            {{ formErrors.amountOfStock }}
          </div>
        </div>
      </div>
      <div class="row">
        <button class="col-4 btn btn-create" type="submit">CREATE</button>
        <button class="col-1 btn" [routerLink]="'/items'">CANCEL</button>
      </div>
    </form>
  </div>
</section>
